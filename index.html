<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="center background-image-top">
        <header class="header">
            <div class="header-box">
                <h1 class="header-box__heading">Добро пожаловать <br> на мой сайт!</h1>
                <h6 class="header-box__description">Вам предстоит пройти несколько увлекательных <br> игр. Если готов нажимай <span class="header__bold">поехали</span> и <span class="header__bold">приступай</span></h6>
                <button class="header-box__button header-box__button_hovered">Поехали!</button>
            </div>
        </header>
        <main class="main">
                <article class="game game_one">
                    <div class="game__box game__box_hovered">
                        <h3 class="game__box_title">Игра 1</h3>
                    </div>
                </article>
                <article class="game game_two">
                    <div class="game__box game__box_hovered">
                        <h3 class="game__box_title">Игра 2</h3>
                    </div>
                </article>
                <article class="game game_three">
                    <div class="game__box game__box_hovered">
                        <h3 class="game__box_title">Игра 3</h3>
                    </div>
            </article>
        </div>
        <div class="center background-image-bottom">
            <article class="seasons-box">
                <div class="seasons-box__left">
                    <h2 class="seasons-box__left-heading">Времена года!</h2>
                    <p class="seasons-box__left-text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы <br/> 
                        узнаете к какому времени года он относится</p>
                    <button class="seasons-box__left-button seasons-box__left-button_hovered" onclick="seasonsOfYear()">Играть!</button>
                </div>
                <div class="seasons-box__right seasons-box__right-mobile"></div>
            </article>
        </div>
        </main>
        <script src="hw7.js"></script>
    </div>
</body>
</html>
